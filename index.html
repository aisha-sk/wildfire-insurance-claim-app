<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wildfire Insurance Claim App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="bg-dark text-white py-3">
    <div class="container text-center">
      <h1>Wildfire Insurance Claim</h1>
      <p class="lead">Easily manage your claims and track inventory for wildfire-related damages.</p>
    </div>
  </header>

  <main class="container mt-4">
    <!-- Form Section -->
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h2>Add Item</h2>
      </div>
      <div class="card-body">
        <form id="claimForm">
          <div class="mb-3">
            <label for="room" class="form-label">Select Room</label>
            <select id="room" class="form-select">
              <option value="living-room">Living Room</option>
              <option value="kitchen">Kitchen</option>
              <option value="bedroom">Bedroom</option>
              <option value="bathroom">Bathroom</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="item" class="form-label">Item Name</label>
            <input type="text" id="item" class="form-control" placeholder="e.g., Couch, Refrigerator">
          </div>
          <div class="mb-3">
            <label for="fileUpload" class="form-label">Upload Photo or Receipt</label>
            <input type="file" id="fileUpload" class="form-control">
          </div>
          <button type="button" id="addItem" class="btn btn-primary w-100">Add to Inventory</button>
        </form>
      </div>
    </div>

    <!-- Inventory Table -->
    <div class="card shadow-sm mt-5">
      <div class="card-header bg-secondary text-white">
        <h2>Inventory List</h2>
      </div>
      <div class="card-body">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Room</th>
              <th>Item</th>
              <th>Uploaded File</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="inventoryTable">
            <tr class="placeholder">
              <td colspan="4" class="text-center text-muted">No items added yet.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2025 Wildfire Insurance Claim App. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
